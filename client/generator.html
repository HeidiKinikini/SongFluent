    <title>SongFluent</title>

<section id="wrapper">
    <div class="content">    
        <nav class="navbar">
            
            <div class="title">
                <h1 style="cursor: pointer;" href="#home">SongFluent</h1>
            </div>
            <div class="links">
                <a class="link" href="index.html">Home</a>
                <a class="link" href="generator.html">Generator</a>
                <a class="link" href="scales.html">Saved</a>
            </div>
            
        </nav>
        <div class="flex-header">  
            
            <section id="about">
                <div id="form-container">
                    
                    <form id="dropdown">
                        <h2 class="choose-key-text">Choose Key</h2>
                        
                        <select name="scales" id="scales">
                            <option name="scales" value="cMajScale">C Major</option>
                            <option name="scales" value="gMajScale">G Major</option>
                            <option name="scales" value="fMajScale">F Major</option>
                            <option name="scales" value="aMajScale">A Major</option>
                            <option name="scales" value="bMajScale">B Major</option>
                            <option name="scales" value="dMajScale">D Major</option>
                            <option name="scales" value="eMajScale">E Major</option>
                        </select>
                        
                        
                        <input class="key-submit" type="submit">
                    </form>

                    <form id="second-form">

                        <h2 class="add-chord-text">Add Chord</h2>

                        <select name="addChord" id="addChord"></select>
        
                        <input class="chord-submit" type="submit">
                        
                    </form>
                </div>
                
                <button id="clear-all">Clear All</button>
                <div class="output" id="output">

                </div>
                
            </section>
            </div>
        </div>
        <div class="background">
            <span class="treble">&#119070;</span>
            <span class="bass">&#119074;</span>  
            <div class="box">
            </div>
            <div class="box-2"></div>
        </div>
    </section>

        <section id="section-2">
            
        </section>
